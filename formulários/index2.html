<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <form>
      <h2>Cadastre-se</h2>
      Login:
      <br />
      <input type="text" name="login" />
      <br />
      sexo:
      <br />
      <input type="radio" name="sexo" value="M" /> Masculino
      <br />
      <input type="radio" name="sexo" value="F" /> Feminino
      <br />
      <br />
      Interesses
      <br />
      <input type="checkbox" name="interesses" /> Basquete
      <br />
      <input type="checkbox" name="interesses" /> Tecnologia
      <br />
      <input type="checkbox" name="interesses" /> Programação <br /><br />
      Estado:
      <br />
      <select name="estado">
        <option value="sp">SP</option>
        <option value="ce">CE</option>
        <option value="mg">MG</option>
      </select>
      <br /><br />
      Oberservações:
      <br />
      <textarea></textarea>
      <br />
      <input type="submit" value="Enviar" />
    </form>
  </body>
  <!-- radio define que o campo é um botão de opção, onde apenas uma opção pode ser selecionada.
    value define o valor do botão de opção. 
    checkbox define que o campo é uma caixa de seleção, onde várias opções podem ser selecionadas.
    select define que o campo é uma lista suspensa, onde o usuário pode selecionar uma opção.
    option define uma opção dentro da lista suspensa.
    name define o nome do campo.
    pelo campo name atraves de uma linguagem de programação é possível pegar o valor do campo. assim 
    como o value, que é o valor do campo.
    value define o valor do campo.-->
</html>
