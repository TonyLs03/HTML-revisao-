<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <h2>Login</h2>
    <form>
      login:
      <br />
      <input type="text" name="login-test" />
      <br />
      senha:
      <br />
      <input type="password" name="senha" />
      <br />
      <input type="button" value="Logar" />
    </form>
    <!-- 
        type define o tipo de caracteres que o campo aceita
        name define o nome do campo
        password define que o campo é uma senha, escondendo os caracteres
        submit define que o botão é um botão de envio
        value define o valor do botão
     -->
  </body>
</html>
