<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela</title>
  </head>
  <body>
    <!-- 
        border="2" define uma largura para a tabela
        width="100" define a largura, podendo ser em % ou px
     -->
    <table border="2" width="50%">
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Cidade</th>
      </tr>
      <tr>
        <td>João</td>
        <td>25</td>
        <td>São Paulo</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>30</td>
        <td>
          <img src="rio.jpg" width="200" />
        </td>
      </tr>
      <tr>
        <td><a href="">Ana</a></td>
        <td>22</td>
        <td>Belo Horizonte</td>
      </tr>
      <tr>
        <td rowspan="2">Desconto</td>
        <td colspan="2">cupom1 -R$ 10</td>
      </tr>
      <tr>
        <td colspan="2">cupom2 -R$ 12</td>
      </tr>
      <tr>
        <td>Total</td>
        <td colspan="2">R$ 3.456,99</td>
      </tr>
    </table>
    <!-- 
    tr = table row (linha da tabela))
    th = table header (linha de cabeçalho da tabela)
    td = table data (conteúdo, dados da tabela)
    colspan = mescla as colunas
    rowspan = mescla as linhas
    -->
  </body>
</html>
