<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela</title>
  </head>
  <body>
    <!-- border="2" define uma largura para a tabela -->
    <table border="2">
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Cidade</th>
      </tr>
      <tr>
        <td>João</td>
        <td>25</td>
        <td>São Paulo</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>30</td>
        <td>Rio de Janeiro</td>
      </tr>
      <tr>
        <td>Ana</td>
        <td>22</td>
        <td>Belo Horizonte</td>
      </tr>
    </table>
    <hr />
    <!-- 
    tr = table row (linha da tabela))
    th = table header (linha de cabeçalho da tabela)
    td = table data (conteúdo, dados da tabela)
    -->

    <table border="1">
      <tr>
        <th>Código</th>
        <th>Produto</th>
        <th>Preço</th>
      </tr>
      <tr>
        <td>01</td>
        <td>Notebook</td>
        <td>2.499,99</td>
      </tr>
      <tr>
        <td>02</td>
        <td>Tablet</td>
        <td>999,99</td>
      </tr>
      <tr>
        <td>03</td>
        <td>Play 5</td>
        <td>5.999,99</td>
      </tr>
    </table>
  </body>
</html>
