<!DOCTYPE html>

<html>
  <head>
    <title>Meu site</title>

    <meta charset="utf-8" />

    <body>
      <h2>Lista de itens</h2>
      <!-- ul, unordered list, lista NÃO ordenada -->
      <ul type="square">
        <!-- li, list item, item da lista -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
      <!-- type, edita o tipo de carater que aparece no item, exemplo "circle", "square", "disc" -->

      <h2>Perguntas</h2>
      <!-- ol, ordered list, lista ordenada -->
      <ol type="A">
        <!-- type, edita o tipo de carater que aparece no item, exemplo "A", "a", "1", "I", "i" -->
        <!-- li, list item, item da lista -->
        <li>Comida favorita ?</li>
        <li>Carro favorito ?</li>
        <li>Série favorita ?</li>
      </ol>
    </body>
  </head>
</html>
