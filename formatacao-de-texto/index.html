<!DOCTYPE html>

<html>
  <head>
    <title>Meu site</title>

    <meta charset="utf-8" />

    <body>
      Esse é um texto <strong>negrito</strong><br />

      Esse é um texto <em>itálico</em><br />

      Esse é um texto <u>underline</u><br />

      Esse é um texto <strike>errado</strike><br />

      <!-- <b> bold, texto fica em negrito, mas não é mais recomendado
        usar a tag b, no lugar usamos strong, causa o mesmo efeito-->

      <!-- <i> italic, texto fica em itálico, mas não é mais recomendado usar, podemos
        ver essa tag em códigos antigos, mas usaremos a tag em-->

      <!-- <u> underline, texto fica sublinhado-->

      <!-- <strike> strike, texto fica riscado-->
    </body>
  </head>
</html>
