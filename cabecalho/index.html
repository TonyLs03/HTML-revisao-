<!DOCTYPE html>
<!--doc= documento / type= tipo de, indica que o documento é do tipo HTML -->

<html>
  <!--aqui inicia a estrutura HTML-->
  <head>
    <!--cabeçalho, onde recebe informaçoes que nao sao mostradas, diz respeito apenas ao documento HTML-->
    <title>Meu site</title>
    <!--define o título de sua page-->
    <meta charset="utf-8" />
    <!-- charset aplica atributos na page que faz referencia a acentos (self-close)) -->
    <body>
      <!--corpo do doc, infos que surgem para o usuário-->
      <!--br break row, quebra de linha-->
      <!--<h1 = header 1, cabeçalho 1,2,3,4,5,6. essas tags vão apenas do h1 até o h6-->
      <h1>Sobre a empresa</h1>
      Essa é uma empresa tal...

      <h2>Título 2</h2>
      <h3>Título 3</h3>
      <h4>Título 4</h4>
      <h5>Título 5</h5>
      <h6>Título 6</h6>
    </body>
  </head>
</html>
<!--INDICA ONDE TERMINA O HTML-->
