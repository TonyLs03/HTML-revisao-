<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imagens</title>
  </head>
  <body>
    <img src="img/carro.webp" width="900" height="500" />
    <!-- 
        outra forma de se fazer a tag img 
     <img src="https://www.gran-turismo.com/br/news/00_4452473.html" />

     obs.: uma desvantagem de se usar o link direto da imagem é que se o link da
     imagem for alterado ou a imagem for excluída, a imagem não será exibida. O adequado
     é usar imagens que estejam no seu projeto, como no exemplo acima, para possuir
     total controle sobre a imagem.

     width e height são atributos que definem a largura e altura da imagem, respectivamente.
     O valor é em pixels, mas pode ser alterado para outras unidades de medida, como porcentagem.
     O valor padrão é 300 pixels de largura e 150 pixels de altura.
    -->
  </body>
</html>
